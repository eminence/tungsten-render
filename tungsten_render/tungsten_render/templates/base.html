<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        {% block head %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/render">Tungsten Render Service</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li {%if navpage == "render"%} class="active"{%endif%}><a href="{% url 'render' %}">Render</a></li>
                    <li {%if navpage == "recent"%} class="active"{%endif%}><a href="{% url 'recent_renders' %}">Recent Renders</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
        </nav>

        <div class="container">
            <div style="padding: 60px;">
                {% block contents %}{% endblock %}
            </div>
        </div>


    </body>


</html>
